<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan pertama</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="judul">
        <h1>Tugas 1</h1>
    </div>
    <div class="table">

        <table  cellspacing="0px">
            <thead class="header">
                <th colspan="8">Time Table</th>
            </thead>
            <tbody>
                <tr class="day">
                    <td>Time</td>
                    <td>Monday</td>
                    <td>Tuesday</td>
                    <td>Wednesday</td>
                    <td>Thursday</td>
                    <td>Friday</td>
                    <td>Saturday</td>
                    <td>Sunday</td>
                </tr>
                <tr>
                    <td class="time">08:00</td>
                    <td class="isi">MTK</td>
                    <td rowspan="2" class="isi">IPS</td>
                    <td class="isi">History</td>
                    <td rowspan="2" class="isi">Aerospace</td>
                    <td class="isi">AI</td>
                    <td class="isi">Microcontroller</td>
                    <td class="isi">VR</td>
                </tr>
                <tr>
                    <td class="time">09:00</td>
                    <td class="isi">IPA</td>
                    <td class="isi">Biology</td>
                    <td class="isi">Microcontroller</td>
                    <td class="isi">Art</td>
                    <td class="isi">Self Defense</td>
                </tr>
                <tr>
                    <td class="time">10:00</td>
                    <td colspan="7" class="break">Rest</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
